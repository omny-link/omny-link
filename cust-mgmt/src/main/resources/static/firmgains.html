<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Customer Management</title>
  <!-- link href='http://fonts.googleapis.com/css?family=Roboto:400italic,400,700' rel='stylesheet' type='text/css'>
  -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/firm-gains-0.3.0.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/firm-gains-icon-32x32.png" />
</head>
<body>
  <div class="clearfix" id="messages"></div>
<!--
  1. This is the element we'll render our Ractive to.
-->
<div class="container" id="container"></div>

  <!--
       2. You can load a template in many ways. For convenience, we'll include it in
       a script tag so that we don't need to mess around with AJAX or multiline strings.
       Note that we've set the type attribute to 'text/ractive' - though it can be
       just about anything except 'text/javascript'
  -->
  <script id='template' type='text/ractive'>
    <div class="profile pull-right">
      <span>Logged in as: {{username}}</span>
      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
    </div>
    <h1>
      <a class="nav navbar-brand" href="http://omny.link">
        <img src="/images/firm-gains-logo.png" alt="logo"/>
      </a>
      <span>Customer Management</span>
    </h1>
    
      <section id="contactsSect">
        <h2>
          <span id="contactsTableToggle" class="clickable glyphicon glyphicon-triangle-bottom" aria-hidden="true" on-click="toggleResults()"></span>
          <span>Contacts</span>
          <span class="clickable glyphicon glyphicon-plus" aria-hidden="true" on-click="add()"></span>
          <span class="clickable glyphicon glyphicon-refresh" aria-hidden="true" on-click="fetch()"></span>
          <input type="search" class="form-control search" placeholder="Search" value="{{searchTerm}}">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <form id="upload" class="admin pull-right upload">
            <span class="glyphicon glyphicon-import pull-right" aria-hidden="true" on-click="upload('upload')"></span>
            <input type="file" class="form-control file pull-right" name="file" placeholder="Select file">
            <select class="form-control entity pull-right" name="entity">
              <option value="contacts">Contacts</option>
              <option value="accounts">Accounts</option>
            </select>
          </form>
        </h2>
        <table id="contactsTable" class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Full Name</th>
              <th>Business Name</th>
              <th>Stage</th>
              <th>Enquiry Type</th>
              <th>Owned by</th>
              <th>First Contact</th>
              <th>Last Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          {{#each contacts:i}}
            {{# searchTerm!=undefined && (
                  this.firstName.toLowerCase().indexOf(searchTerm.toLowerCase())===0 
                  || this.lastName.toLowerCase().indexOf(searchTerm.toLowerCase())===0
                  || this.email.toLowerCase().indexOf(searchTerm.toLowerCase())===0
                  || this.accountName.toLowerCase().indexOf(searchTerm.toLowerCase())===0
                ) }}
              <tr data-href="{{links[rel=='self'].href}}" on-click="edit(this)">
                <td>{{i+1}}</td>
                <td>{{firstName}} {{lastName}}</td>
                <td>{{account == undefined ? accountName : account.name}}</td>
                <td>{{stage}}</td>
                <td>{{enquiryType}}</td>
                <td>{{owner}}</td>
                <td>{{formatDate(firstContact)}}</td>
                <td>{{formatDate(lastUpdated)}}</td>
                <td>
                  <span class="clickable glyphicon glyphicon-remove" aria-hidden="true" on-click="delete(this)"></span>
                  <span class="clickable glyphicon glyphicon-pencil" aria-hidden="true" on-click="edit(this)"></span>
                </td>
              </tr>
            {{/}}
          {{/each}}
          </tbody>
        </table>
      </section>

      <section id="currentSect" style="display:none">
        <form id="currentForm">
          <h2 class="form create-form">Contact</h2>
          <h2 class="form edit-form">
            <span>Contact</span>
          </h2>

          <div id="currentBody" class="col-md-6">
            <ul class="form edit-form">
              <li><label>Title:</label><input id="curTitle" placeholder="Title" value="{{current.title}}"/></li>
              <li><label class="required">First Name:</label><input id="curFirstName" placeholder="First Name" required value="{{current.firstName}}"/></li>
              <li><label class="required">Last Name:</label><input id="curLastName" placeholder="Last Name" required value="{{current.lastName}}"/></li>
              <li><label class="required">Email:</label><input id="curEmail" required type="email" value="{{current.email}}"></li>
              <li><label>Preferred Phone:</label><input id="curPhone1" pattern="\+?[0-9, ]{8,13}" type="tel" value="{{current.phone1}}"></li>
              <li><label>Alternate Phone:</label><input id="curPhone2" pattern="\+?[0-9, ]{8,13}" type="tel" value="{{current.phone2}}"></li>
              <li><label>Address:</label><input id="curAddress1" value="{{current.address1}}"/></li>
              <li><label></label><input id="curAddress2" value="{{current.address2}}"/></li>
              <li><label></label><input id="curCountyOrCity" value="{{current.countyOrCity}}"/></li>
              <li><label>Post Code:</label><input id="curPostCode" pattern="[a-z,A-Z,0-9, ]{5,9}" value="{{current.postCode}}"></li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="form edit-form">
              <li><label>Owner:</label><input class="typeahead" id="curOwner" value="{{current.owner}}"/></li>
              <li><label>Stage:</label><input class="typeahead" id="curStage" value="{{current.stage}}"></li>
              <li><label>Enquiry Type:</label><input class="typeahead" id="curEnquiryType" value="{{current.enquiryType}}"></li>
              <li><label>Account Type:</label><input class="typeahead" id="curAccountType" value="{{current.accountType}}"></li>
              <li><label>Partners Contacted:</label><input id="curPartnersContacted" value="{{current.account.customFields['partnersContacted']}}"/></li>              
              <li><label>Page Submitted:</label><input id="curPageSubmitted" value="{{customField(current, 'pageSubmitted')}}"></li>
              <li><label>Source:</label><input class="typeahead" id="curSource" value="{{current.source}}"></li>
              <li><label>Medium:</label><input class="typeahead" id="curMedium" value="{{current.medium}}"></li>
              <li><label>Campaign:</label><input id="curCampaign" value="{{current.campaign}}"></li>
              <li><label>Keyword:</label><input id="curKeyword" value="{{current.keyword}}"></li>
            </ul>
          </div>
        </form>

        <form id="currentAccountForm">
          <div id="currentAccount" style="clear: both">

            <h2 class="form">Account</h2>

            <div class="col-md-6">
              <ul class="form edit-form">
                <li><label class="required">Company Name:</label><input id="curAccountName" required value="{{current.account.name}}"></li>
                <li><label>Company Number:</label><input id="curCompanyNumber" pattern="[0-9]{8}" value="{{current.account.companyNumber}}"></li>
                <li><label>Website:</label><input id="curBusinessWebsite" type="url" value="{{current.account.businessWebsite}}"></li>
              </ul> 
            </div>
            <div class="col-md-6">
              <ul class="form edit-form">
                <li><label>Also known as:</label><input id="curAliases" value="{{current.account.aliases}}"></li>
                <li><label>No. of employees:</label><input id="curNoOfEmployees" type="number" value="{{current.account.noOfEmployees}}"/></li>
                <li><label>Established:</label><input id="curIncorporationYear" pattern="[0-9]{4}" placeholder="yyyy" value="{{current.account.incorporationYear}}"/></li>
              </ul>
            </div>
          </div>

          <div id="currentAccountDesc" style="clear: both" class="col-md-12">
              <ul class="form edit-form">
                <li><label>Short description:</label><textarea id="curShortDesc" cols="80" value="{{current.account.shortDesc}}"></textarea></li>
                <li><label>Description:</label><textarea id="curDescription" cols="80" value="{{current.account.description}}"></textarea></li>
              </ul>
          </div>

          <div id="currentAccountExtended" style="clear: both">
            {{>(tenant.id+'AccountExtension')}}

            <!-- TODO General purpose account extension if no dedicated one available 
            {{#if tenant.accountFields}}
              <div class="col-md-12" id="currentAccountExtended">
                <h2 class="form">
                  <span>Business Info</span>
                </h2>

                <!- - first column - ->  
                {{>column {object: current.account, fields: tenant.accountFields.slice(0,Math.floor(tenant.accountFields.length/2))} }}

                <!- - second column - ->  
                {{>column {object: current.account, fields: tenant.accountFields.slice(Math.ceil(tenant.accountFields.length/2),tenant.accountFields.length)} }}

              </div>
            {{/if}}-->
          </div>

        </form>
	  
	  <div style="clear: both"></div>

        <form id="noteForm">
         <div id="notesSect" style="clear: both">
          <h2>
            <span>Notes</span>
            <span class="clickable glyphicon glyphicon-plus" aria-hidden="true" onclick="ractive.addNote('{{current._links.self.href}}')"></span>
          </h2>
          <table id="notesTable" class="table table-striped"><tbody>
            <tr style="display:none;">
              <td colspan="3">
                <textarea id="note" on-blur="saveNote()" placeholder="Type your note here" required style="width:100%;"></textarea>
                <br/>
                <a onclick="$('#notesTable tr:nth-child(1)').slideUp();">Cancel</a>
              </td>
            </tr>
            {{#each current.notes:j}}
              <tr>
                <td class="field-age">{{age(created)}}</td>
                <td class="field-author">{{author}}</td>
                <td class="field-text">{{content}}</td>
              </tr>
            {{/each}}
          </tbody></table>
         </div>
        </form>

        <form id="documentForm">
         <div id="documentSect" style="clear: both">
          <h2>
            <span>Documents</span>
            <span class="clickable glyphicon glyphicon-plus" aria-hidden="true" onclick="ractive.addDoc('{{current._links.self.href}}')"></span>
          </h2>
          <table id="docsTable" class="table table-striped"><tbody>
            <tr style="display:none;">
              <td colspan="3">
                <input id="doc" on-blur="saveDoc()" placeholder="Paste document link here" required style="width:100%;"/>
                <br/>
                <a onclick="$('#docsTable tr:nth-child(1)').slideUp();">Cancel</a>
              </td>
            </tr>
            {{#each current.documents:k}}
              <tr>
                <td>{{created}}</td>
                <td>{{author}}</td>
                <td>{{url}}</td>
              </tr>
            {{/each}}
          </tbody></table>
         </div>
        </form>

      </section>

    <!-- PARTIALS FOLLOW AS CANNOT CURRENTLY USE SEPERATE ELEMENT TODO --> 

    <!-- {{>firmgainsAccountExtension}} -->
      <div class="col-md-12" id="currentAccountExtended">
        <h2 class="form"><span>Valuation</span></h2> 
        <div class="col-md-6">
          <ul class="form edit-form">
            <li><label>Low Quote:</label><input id="curLowQuote" data-a-sign="£ " type="number" value="{{current.account.customFields['lowQuote']}}"/></li>
            <li><label>Medium Quote:</label><input id="curMediumQuote" data-a-sign="£ " type="number" value="{{current.account.customFields['mediumQuote']}}"/></li>
            <li><label>High Quote:</label><input id="curHighQuote" data-a-sign="£ " type="number" value="{{current.account.customFields['highQuote']}}"/></li>
            <!--li><button on-click="">Calc</button></li>-->
          </ul>
        </div> 
        <div class="col-md-6">
          <ul class="form edit-form">
            <li><label>Share of Business (%):</label><input id="curShareOfBusiness" type="number" value="{{current.account.customFields['shareOfBusiness']}}"></li>
            <li><label>Asking Price:</label><input id="curAskingPrice" data-a-sign="£ " type="number" value="{{current.account.customFields['askingPrice']}}"></li>
            <li><label>Preferred Timing:</label><input id="curPreferredTiming" value="{{current.account.customFields['preferredTiming']}}"/></li>
          </ul>
        </div>
      </div>

      <div class="col-md-12" id="currentAccountExtended">
        <h2 class="form"><span>Business Information</span></h2> 
        <div class="col-md-6">
          <ul class="form edit-form">
<!--            
<li><label>Stage in Sale:</label><input id="curStageInSale" value="{{current.account.customFields['stageInSale']}}"/></li>
            --><li><label>Region:</label><input id="curRegion" value="{{current.account.customFields['region']}}"/></li>
          </ul>
        </div> 
        <div class="col-md-6">
          <ul class="form edit-form">
            <li><label>Sector:</label><input id="curSector" value="{{current.account.customFields['sector']}}"/></li>
            <li><label>Sub-Sector:</label><input id="curSubSector" value="{{current.account.customFields['subSector']}}"/></li>
          </ul>
        </div>
      </div>

      <div id="currentAccountProperty" style="clear: both" class="col-md-12">
        <ul class="form edit-form">
<fieldset>
          <legend>Furthermore...</legend>
        
          <li><label>Already Contacted:</label><textarea cols="80" id="curAlreadyContacted" value="{{current.account.customFields['alreadyContacted']}}"></textarea></li>
          <li><label>Reason for Selling:</label><textarea cols="80" id="curReasonForSale" value="{{current.account.customFields['reasonForSale']}}"></textarea></li>
          <li><label>Potential Purchasers:</label><textarea cols="80" id="curPotentialPurchasers" value="{{current.account.customFields['potentialPurchasers']}}"></textarea></li>
          <li><label>Property Info:</label><textarea cols="80" id="curPropertyInfo" value="{{current.account.customFields['propertyInfo']}}"></textarea></li>
</fieldset>
        </ul>
      </div>

      <div class="col-md-12" id="currentAccountFinancials">
        <h2 class="form"><span>Financials</span></h2> 
        <div class="col-md-6">
          <ul class="form edit-form">
            <li><label>EBITDA:</label><input id="curEbitda" data-a-sign="£ " type="number" value="{{current.account.customFields['ebitda']}}"/></li>
            <li><label>Surplus:</label><input id="curSurplus" data-a-sign="£ " type="number" value="{{current.account.customFields['surplus']}}"/></li>
            <li><label>Depreciation:</label><input id="curDepreciation" data-a-sign="£ " type="number" value="{{current.account.customFields['depreciationAmortisation']}}"/></li>
            <li><label>Assets:</label><input id="curAssets" data-a-sign="£ " type="number" value="{{current.account.customFields['assets']}}"/></li>
          </ul>
        </div> 
        <div class="col-md-6">
          <ul class="form edit-form">
            <li><label>Operating Profit:</label><input id="curOperatingProfit" data-a-sign="£ " type="number" value="{{current.account.customFields['operatingProfit']}}"/></li>
            <li><label>Adjustments:</label><input id="curAdjustments" data-a-sign="£ " type="number" value="{{current.account.customFields['adjustments']}}"/></li>
            <li><label>Borrowing:</label><input id="curBorrowing" data-a-sign="£ " type="number" value="{{current.account.customFields['borrowing']}}"/></li>
          </ul>
        </div> 
        <div class="col-md-12">
          <fieldset>
            <legend>Current Year</legend>
            <label>Financial Year:</label><input id="curCurrentFinancialYear" pattern="[0-9]{4}" placeholder="yyyy" type="number" value="{{current.account.customFields['currentFinancialYear']}}"/>
            <label>Turnover:</label><input id="curCurrentTurnover" data-a-sign="£ " type="number" value="{{current.account.customFields['currentTurnover']}}"/>
            <label>Profit:</label><input id="curCurrentProfit" data-a-sign="£ " type="number" value="{{current.account.customFields['currentProfit']}}"/>
          </fieldset>
          <fieldset>
            <legend>Last Year</legend>
            <label>Financial Year:</label><input id="curLastFinancialYear" pattern="[0-9]{4}" placeholder="yyyy" type="number" value="{{current.account.customFields['lastFinancialYear']}}"/>
            <label>Turnover:</label><input id="curLastTurnover" data-a-sign="£ " type="number" value="{{current.account.customFields['lastTurnover']}}"/>
            <label>Profit:</label><input id="curLastProfit" data-a-sign="£ " type="number" value="{{current.account.customFields['lastProfit']}}"/>
          </fieldset>
          <fieldset>
            <legend>Previous Year</legend>
            <label>Financial Year:</label><input id="curPreviousFinancialYear" pattern="[0-9]{4}" placeholder="yyyy" type="number" value="{{current.account.customFields['previousFinancialYear']}}"/>
            <label>Turnover:</label><input id="curPreviousTurnover" data-a-sign="£ " type="number" value="{{current.account.customFields['previousTurnover']}}"/>
            <label>Profit:</label><input id="curPreviousProfit" data-a-sign="£ " type="number" value="{{current.account.customFields['previousProfit']}}"/>
          </fieldset>

        </div>

      </div>
    <!-- {{/firmgainsAccountExtension}} -->

    <!-- {{>column}} -->
      <div class="col-md-6">
        <ul class="form edit-form">
          {{#each fields:j}}
            <li><label>{{label}}:</label><input id="curUnknown" value="{{object.customFields[key]}}"></li>
          {{/each}}
        </ul>
      </div>
    <!-- {{/column}} -->

  </script>

  <div id="ajax-loader">
    <img class="ajax-loader" src="images/firm-gains-ajax-loader.gif" alt="Loading..."/>   
  </div>

  <div class="powered-by">
	  <h1>
	    <span class="powered-by-text">powered by</span>
	    <img src="images/omny-greyscale-logo.png" alt="powered by Omny Link"/>
	  </h1>
	  <p class="beta bg-warning pull-right">Beta!</p>
  </div>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap3-typeahead.js"></script>
  <!--
       3. You can always get the most recent stable version from the URL below.
       If you want the newest features, use the 'edge' version instead:

           http://cdn.ractivejs.org/edge/ractive.min.js

       If you need IE8 support, change 'ractive' to 'ractive-legacy'.
  -->
  <script src="js/ractive.min.js"></script>
  <script src="js/login-0.1.0.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/cust-mgmt-0.3.0.js"></script>
  <script>
    $(document).ready(function() {
      ractive.set('saveObserver', false);

      ractive.set('tenant', { 
        id: 'firmgains', 
        accountFields: [ 
          { label: 'EBITDA', key: 'ebitda'},
          { label: 'Surplus', key: 'surplus'},
          { label: 'Depreciation', key: 'depreciationAmortisation'},
          { label: 'Operating Profit', key: 'operatingProfit'},
          { label: 'Adjustments', key: 'adjustments'},
          { label: 'Borrowing', key: 'borrowing'},
          { label: 'Low Quote', key: 'lowQuote'},
          { label: 'Medium Quote', key: 'mediumQuote'},
          { label: 'High Quote', key: 'highQuote'},
          { label: 'Asking Price', key: 'askingPrice'},
          { label: 'Share of Business', key: 'shareOfBusiness'},
          { label: 'Property Info', key: 'propertyInfo'},
          { label: 'Reason for Selling', key: 'reasonForSelling'},
          { label: 'Potential Purchasers', key: 'potentialPurchasers'},
          { label: 'Already Contacted', key: 'alreadyContacted'},
          { label: 'Sub-Sector', key: 'subSector'},
          { label: 'Assets', key: 'assets'},
          { label: 'Preferred Timing', key: 'preferredTiming'},
          { label: 'Page Submitted', key: 'pageSubmitted'},          
          { label: 'Account Type', key: 'accountType'},
          { label: 'Sector', key: 'sector'},
          { label: 'Stage in Sale', key: 'saleStage'},
          { label: 'Region', key: 'region'},
          { label: 'Current Financial Year', key: 'currentFinancialYear'},
          { label: 'Current Turnover', key: 'currentTurnover'},
          { label: 'Current Profit', key: 'currentProfit'},
          { label: 'Last Financial Year', key: 'lastFinancialYear'},
          { label: 'Last Turnover', key: 'lastTurnover'},
          { label: 'Last Profit', key: 'lastProfit'},
          { label: 'Previous Financial Year', key: 'previousFinancialYear'},
          { label: 'Previous Turnover', key: 'previousTurnover'},
          { label: 'Previous Profit', key: 'previousProfit'}
        ],        
        typeaheadControls: [
          { selector: '#curMedium', url: '/data/media.json'},
          { selector: '#curSource', url: '/data/sources.json'},
          { selector: '#curAccountType', url: '/data/firmgains/account-types.json'},
          { selector: '#curEnquiryType', url: '/data/firmgains/enquiry-types.json'},
          { selector: '#curOwner', url: '/data/firmgains/owners.json'},
          { selector: '#curRegion', url: '/data/firmgains/regions.json'},
          { selector: '#curSector', url: '/data/firmgains/sectors.json'},
          { selector: '#curStage', url: '/data/firmgains/stages.json'},
          { selector: '#curPreferredTiming', url: '/data/firmgains/timings.json'}
        ]
      });
      $.ajaxSetup({
        headers: {'X-Tenant': ractive.get('tenant.id')}
      });
      ractive.fetch();
      ractive.initAutoComplete();
      ractive.set('saveObserver', true);
    });
  </script>

</body>
</html>
