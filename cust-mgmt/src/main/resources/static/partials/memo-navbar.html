<a class="glyphicon glyphicon-search" aria-hidden="true" title="Search for matching templates"></a>

    <a class="clickable glyphicon glyphicon-filter dropdown" aria-hidden="true" title="Show filters"> <span class="caret"></a>
  </a>
  <ul class="omny-dropdown dropdown-menu" id="filterMenu" role="menu">

    <li on-click="search('category:catalog')">Stock & Orders</li>

    <li on-click="search('category:workmgmt')">Work</li>

</a>
