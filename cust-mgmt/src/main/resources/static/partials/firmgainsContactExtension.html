<div class="col-md-12">
  <h2 class="form">
    <span>Further Contact Info</span>
  </h2>
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="col-md-5">Current Partner:</label>
      <input class="typeahead" id="curPartnersContacted" on-blur="console.debug(''+this.value);ractive.save()" value="{{current.customFields['partnersContacted']}}"></li>
    </ul>
  </div>
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="col-md-5">Date Placed:</label>
      <input class="typeahead" id="curPlacedWithParter" on-blur="console.debug(''+this.value);ractive.save()" placeholder="dd/mm/yyyy" value="{{current.customFields['placedWithParter']}}"></li>    
    </ul>
  </div>
</div>
