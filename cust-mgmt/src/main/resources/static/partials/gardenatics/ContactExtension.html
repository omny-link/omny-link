<h3 class="form">
  <span>Partner Info</span>
</h3>
<div class="col-md-12">
  {{#current.customFields['preMigration']}}
    <p class="bg-warning text-warning">This contact pre-dates the Omny Link system and has been migrated.</p>
  {{/}}
</div>
<div class="col-md-6 col-sm-12">
  <ul class="form edit-form">
    <li><label class="col-md-5">Partner:</label>
    <input class="typeahead form-control" id="curPartner" on-blur="console.error(''+this.value);ractive.save()" value="{{current.customFields['partner']}}"></li>
  </ul>
</div>
<div class="col-md-6 col-sm-12">
  <ul class="form edit-form">
    <li><label class="col-md-5">Appointment Date:</label>
    <input class="datepickerdis fform-control" id="curAppointmentDate" on-blur="console.error(''+this.value);ractive.save()" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="dd/mm/yyyy" value="{{current.customFields['appointmentDate']}}"></li>
    <li><label class="col-md-5">Appointment Time:</label>
    <input class="form-control" id="curAppointmentTime" on-blur="ractive.save()" pattern="[0-9]{2}:[0-9]{2}" placeholder="hh:mm" value="{{current.customFields['appointmentTime']}}"></li>
    <li><label class="col-md-5">Installation Date:</label>
    <input class="datepickerdis form-control" id="curInstallationDate" on-blur="console.error(''+this.value);ractive.save()" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="dd/mm/yyyy" value="{{current.customFields['installationDate']}}"></li>
  </ul>
</div>
