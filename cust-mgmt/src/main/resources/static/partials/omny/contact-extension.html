<section id="contactExtSect">
  <h3 class="form">
    <span class="ol-collapse glyphicon glyphicon-triangle-bottom" onclick="ractive.toggleSection($(this).closest('section'))"></span>
    <span>Further Info</span>
  </h3> 
  <div class="col-md-12">
    <div class="col-md-6">
      <ul class="form edit-form">
        <li class="form-group">
          <label class="col-md-4">Job Title:</label>
          <input class="form-control typeahead" id="curJobTitle" value="{{current.customFields['jobTitle']}}"/></li>
      </ul>
    </div> 
    <div class="col-md-6">
      <ul class="form edit-form">
        <li class="form-group">
          <label class="col-md-4">Role:</label>
          <input class="form-control typeahead" id="curDecisionMakingRole" value="{{current.customFields['decisionMakingRole']}}"/>
        </li>
      </ul>
    </div>
  </div>
</section>
