{{#if tenant.contactFields.length>0}}
  <section id="currentContactExtendedSect">
    <h3>
      <span class="ol-collapse glyphicon glyphicon-triangle-bottom" onclick="ractive.toggleSection($(this).closest('section'))"></span>
      <span>Further Info</span>
    </h3>
    <div class="currentBody col-md-6 col-sm-12 col-xs-12" style="display:none">
      <ul class="form edit-form">
        {{#each tenant.contactFields.slice(0,Math.ceil(tenant.contactFields.length/2)):j}}
          <li class="form-group">
            <label class="col-md-2 col-sm-4">{{label == undefined ? name.toLabel() : label}}:</label>
            <input class="form-control" id="cur{{name.toLeadingCaps()}}" value="{{current.customFields[name]}}">
            <p class="col-md-offeset-2 col-sm-offset-4 help-block field-error"></p>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="currentBody col-md-6 col-sm-12 col-xs-12" style="display:none">
      <ul class="form edit-form">
        {{#each tenant.contactFields.slice(Math.ceil(tenant.contactFields.length/2),tenant.contactFields.length):j}}
          <li class="form-group">
            <label class="col-md-2 col-sm-4">{{label == undefined ? name.toLabel() : label}}:</label>
            <input class="form-control" id="cur{{name.toLeadingCaps()}}" value="{{current.customFields[name]}}">
            <p class="col-md-offeset-2 col-sm-offset-4 help-block field-error"></p>
          </li>
        {{/each}}
      </ul>
    </div>
  </section>
{{/if}}
