<h3 class="form"><span>Valuation</span></h3> 
<div class="col-md-12" id="currentAccountValuation">
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="col-md-5">Low Quote:</label><input class="autoNumeric form-control" id="curLowQuote" data-a-sign="£ " value="{{current.account.customFields['lowQuote']}}"/></li>
      <li><label class="col-md-5">Medium Quote:</label><input class="autoNumeric form-control" id="curMediumQuote" data-a-sign="£ " value="{{current.account.customFields['mediumQuote']}}"/></li>
      <li><label class="col-md-5">High Quote:</label><input class="autoNumeric form-control" id="curHighQuote" data-a-sign="£ " value="{{current.account.customFields['highQuote']}}"/></li>
      <!--li><button on-click="">Calc</button></li>-->
    </ul>
  </div> 
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="col-md-5">Share of Business:</label><input class="form-control" id="curShareOfBusiness" min="0" max="100" placeholder="%" type="number" value="{{current.account.customFields['shareOfBusiness']}}"></li>
      <li><label class="col-md-5">Asking Price:</label><input class="autoNumeric form-control" id="curAskingPrice" data-a-sign="£ "value="{{current.account.customFields['askingPrice']}}"></li>
      <li><label class="col-md-5">Preferred Timing:</label><input class="form-control" id="curPreferredTiming" value="{{current.account.customFields['preferredTiming']}}"/></li>
    </ul>
  </div>
</div>

<h3 class="form" style="clear:both"><span>Financials</span></h3> 
<div class="col-md-12" id="currentAccountFinancials">
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="col-md-5">EBITDA:</label><input class="autoNumeric form-control" id="curEbitda" data-a-sign="£ "value="{{current.account.customFields['ebitda']}}"/></li>
      <li><label class="col-md-5">Surplus:</label><input class="autoNumeric form-control" id="curSurplus" data-a-sign="£ "value="{{current.account.customFields['surplus']}}"/></li>
      <li><label class="col-md-5">Depreciation:</label><input class="autoNumeric form-control" id="curDepreciation" data-a-sign="£ "value="{{current.account.customFields['depreciationAmortisation']}}"/></li>
      <li><label class="col-md-5">Assets:</label><input class="autoNumeric form-control" id="curAssets" data-a-sign="£ "value="{{current.account.customFields['assets']}}"/></li>
    </ul>
  </div> 
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="col-md-5">Operating Profit:</label><input class="autoNumeric form-control" id="curOperatingProfit" data-a-sign="£ "value="{{current.account.customFields['operatingProfit']}}"/></li>
      <li><label class="col-md-5">Adjustments:</label><input class="autoNumeric form-control" id="curAdjustments" data-a-sign="£ "value="{{current.account.customFields['adjustments']}}"/></li>
      <li><label class="col-md-5">Borrowing:</label><input class="autoNumeric form-control" id="curBorrowing" data-a-sign="£ "value="{{current.account.customFields['borrowing']}}"/></li>
    </ul>
  </div> 
  <div class="col-md-12">
    <fieldset>
      <legend>Current Year</legend>
      <label class="col-md-offset-1">Financial Year:</label><input class="year" id="curCurrentFinancialYear" pattern="[0-9]{4}" placeholder="yyyy" type="number" value="{{current.account.customFields['currentFinancialYear']}}"/>
      <label>Turnover:</label><input class="autoNumeric" id="curCurrentTurnover" data-a-sign="£ "value="{{current.account.customFields['currentTurnover']}}"/>
      <label>Profit:</label><input class="autoNumeric" id="curCurrentProfit" data-a-sign="£ "value="{{current.account.customFields['currentProfit']}}"/>
    </fieldset>
    <fieldset>
      <legend>Last Year</legend>
      <label class="col-md-offset-1">Financial Year:</label><input class="year" id="curLastFinancialYear" pattern="[0-9]{4}" placeholder="yyyy" type="number" value="{{current.account.customFields['lastFinancialYear']}}"/>
      <label>Turnover:</label><input class="autoNumeric" id="curLastTurnover" data-a-sign="£ "value="{{current.account.customFields['lastTurnover']}}"/>
      <label>Profit:</label><input class="autoNumeric" id="curLastProfit" data-a-sign="£ "value="{{current.account.customFields['lastProfit']}}"/>
    </fieldset>
    <fieldset>
      <legend>Previous Year</legend>
      <label class="col-md-offset-1">Financial Year:</label><input class="year" id="curPreviousFinancialYear" pattern="[0-9]{4}" placeholder="yyyy" type="number" value="{{current.account.customFields['previousFinancialYear']}}"/>
      <label>Turnover:</label><input class="autoNumeric" id="curPreviousTurnover" data-a-sign="£ "value="{{current.account.customFields['previousTurnover']}}"/>
      <label>Profit:</label><input class="autoNumeric" id="curPreviousProfit" data-a-sign="£ "value="{{current.account.customFields['previousProfit']}}"/>
    </fieldset>
  </div>
</div>

<div class="col-md-12" id="currentAccountExtended">
  <h2 class="form"><span>Business Information</span></h2> 
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="">Region:</label><input class="form-control" id="curRegion" value="{{current.account.customFields['region']}}"/></li>
    </ul>
  </div> 
  <div class="col-md-6">
    <ul class="form edit-form">
      <li><label class="">Sector:</label><input class="form-control" id="curSector" value="{{current.account.customFields['sector']}}"/></li>
      <li><label class="">Sub-Sector:</label><input class="form-control" id="curSubSector" value="{{current.account.customFields['subSector']}}"/></li>
    </ul>
  </div>
</div>

<div id="currentAccountProperty" style="clear: both" class="col-md-12">
  <fieldset>
    <legend>Furthermore...</legend>
    <ul class="form edit-form">
    
      <li><label class="textarea">Already Contacted:</label><textarea id="curAlreadyContacted" value="{{current.account.customFields['alreadyContacted']}}"></textarea></li>
      <li><label class="textarea">Reason for Selling:</label><textarea id="curReasonForSale" value="{{current.account.customFields['reasonForSale']}}"></textarea></li>
      <li><label class="textarea">Property Info:</label><textarea id="curPropertyInfo" value="{{current.account.customFields['propertyInfo']}}"></textarea></li>
    </ul>
  </fieldset>
</div>
