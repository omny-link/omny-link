<a id="memoDistributionsTableToggle" class="clickable glyphicon glyphicon-btn glyphicon-triangle-bottom" aria-hidden="true" on-click="toggleResults()" title="Collapse or expand the memo distribution table"></a>
	<span>Distributions</span>
	<a class="clickable glyphicon glyphicon-btn glyphicon-plus" aria-hidden="true" on-click="add()" title="Add a new memo distribution"></a>
	<a class="clickable glyphicon glyphicon-btn glyphicon-refresh" aria-hidden="true" on-click="fetch()" title="Refresh the list"></a>
	<input type="search" class="form-control search" placeholder="Search" value="{{searchTerm}}">
	<a class="glyphicon glyphicon-btn glyphicon-search" aria-hidden="true" title="Search for matching memo distributions"></a>
