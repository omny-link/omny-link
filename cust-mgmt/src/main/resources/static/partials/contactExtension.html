{{#if tenant.contactFields}}
  <h3 class="form">
    <span>Further Info</span>
  </h3>
  <div class="col-md-12">

    <!-- first column -->  
    {{>column {object: current, fields: tenant.contactFields.slice(0,Math.ceil(tenant.contactFields.length/2))} }}

    <!-- second column -->  
    {{>column {object: current, fields: tenant.contactFields.slice(Math.ceil(tenant.contactFields.length/2),tenant.contactFields.length)} }}

  </div>
{{/if}}
