<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Customer Management</title>
  <!-- 
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400italic,400' rel='stylesheet' type='text/css'>
  -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/omny-0.4.0.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/omny-icon-16x16.png" />
</head>
<body>
  <div class="clearfix" id="messages"></div>
<!--
  1. This is the element we'll render our Ractive to.
-->
<div class="container" id="container"></div>

  <!--
       2. You can load a template in many ways. For convenience, we'll include it in
       a script tag so that we don't need to mess around with AJAX or multiline strings.
       Note that we've set the type attribute to 'text/ractive' - though it can be
       just about anything except 'text/javascript'
  -->
  <script id='template' type='text/ractive'>
    <div class="profile pull-right">
      <form name="logoutForm" action="/logout" method="POST">
        <span>Logged in as: {{username}}</span>
        <span class="clickable glyphicon glyphicon-log-out" aria-hidden="true" on-click="logout()"></span>
        <input type="hidden" id="_csrf" name="_csrf" value="{{csrfToken}}" />
      </form>
    </div>
    <h1>
      <a class="nav navbar-brand" href="http://omny.link">
        <img src="/images/omny-logo.png" alt="logo"/>
      </a>
      <span>Customer Management</span>
    </h1>
    
      <section id="contactsSect">
        <h2>
          <span id="contactsTableToggle" class="clickable glyphicon glyphicon-triangle-bottom" aria-hidden="true" on-click="toggleResults()"></span>
          <span>Contacts</span>
          <span class="clickable glyphicon glyphicon-plus" aria-hidden="true" on-click="add()"></span>
          <span class="clickable glyphicon glyphicon-refresh" aria-hidden="true" on-click="fetch()"></span>
          <input type="search" class="form-control search" placeholder="Search" value="{{searchTerm}}">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <form id="upload" class="admin pull-right upload">
            <span class="glyphicon glyphicon-import pull-right" aria-hidden="true" on-click="upload('upload')"></span>
            <input type="file" class="form-control file pull-right" name="file" placeholder="Select file">
            <select class="form-control entity pull-right" name="entity">
              <option value="contacts">Contacts</option>
              <option value="accounts">Accounts</option>
              <option value="activities">Activities</option>
              <option value="notes">Notes</option>
            </select>
          </form>
        </h2>
        <table id="contactsTable" class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Full Name</th>
              <th>Business Name</th>
              <th>Stage</th>
              <th>Owned by</th>
              <th>First Contact</th>
              <th>Last Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          {{#each contacts:i}}
            {{# searchTerm!=undefined && (
                  this.firstName.toLowerCase().indexOf(searchTerm.toLowerCase())===0 
                  || this.lastName.toLowerCase().indexOf(searchTerm.toLowerCase())===0
                  || this.email.toLowerCase().indexOf(searchTerm.toLowerCase())===0
                  || this.account.name.toLowerCase().indexOf(searchTerm.toLowerCase())===0
                ) }}
              <tr data-href="{{links[rel=='self'].href}}" on-click="edit(this)">
                <td>{{i+1}}</td>
                <td>{{firstName}} {{lastName}}</td>
                <td>{{account == undefined ? accountName : account.name}}</td>
                <td>{{stage}}</td>
                <td>{{owner}}</td>
                <td>{{formatDate(firstContact)}}</td>
                <td>{{formatDate(lastUpdated)}}</td>
                <td>
                  <span class="clickable glyphicon glyphicon-remove" aria-hidden="true" on-click="delete(this)"></span>
                  <span class="clickable glyphicon glyphicon-pencil" aria-hidden="true" on-click="edit(this)"></span>
                </td>
              </tr>
            {{/}}
          {{/each}}
          </tbody>
        </table>
      </section>

      <section id="currentSect" style="display:none">
        <form id="currentForm">
          <div class="form create-form">
            <input class="col-xs-1" id="curTitle" placeholder="Title" value="{{current.title}}"/>
            <input class="col-xs-2" id="curFirstName" placeholder="First Name" required value="{{current.firstName}}"/>
            <input class="col-xs-2" id="curLastName" placeholder="Last Name" required value="{{current.lastName}}"/>
            <input class="col-xs-2 typeahead pull-right" id="curOwner" placeholder="Owner" value="{{current.owner}}"/>
          </div>

          <h2 class="form create-form">&nbsp;</h2>
          <h2 class="form edit-form">
            <span contenteditable id="curTitle2" on-focus="editField('#curTitle2','current.title')" on-blur="updateField('#curTitle2','current.title')">{{current.title}}</span>
            <span contenteditable id="curFirstName2" on-focus="editField('#curFirstName2','current.firstName')" on-blur="updateField('#curFirstName2','current.firstName')">{{current.firstName}}</span>
            <span contenteditable id="curLastName2" on-focus="editField('#curLastName2','current.lastName')" on-blur="updateField('#curLastName2','current.lastName')">{{current.lastName}}</span>
            {{#if (current.phone1 != undefined || current.phone2 != undefined) && (current.phone1 != '' || current.phone2 != '')}}
              <a class="clickable glyphicon glyphicon-earphone" href="tel:{{current.phone1 == undefined || current.phone1 == '' ? current.phone2 : current.phone1 }}"></a>
            {{/if}}
            {{#if current.email != undefined && current.email != ''}}
              <a class="clickable glyphicon glyphicon-envelope" href="mailto:{{current.email}}"></a>
            {{/if}}
            <span class="pull-right" style="font-style:italic">
              <span>Owner: </span><span contenteditable id="curOwner2" on-focus="editField('#curOwner2','current.owner')" on-blur="updateField('#curOwner2','current.owner')">{{current.owner == '' ? 'Click to assign' : current.owner}}</span>
            </span>
          </h2>

          <div class="currentBody col-md-6">
            <ul class="form edit-form">
              <li><label>Email:</label><input id="curEmail" required value="{{current.email}}"></li>
              <li><label>Preferred Phone:</label><input id="curPhone1" value="{{current.phone1}}"></li>
              <li><label>Alternate Phone:</label><input id="curPhone2" value="{{current.phone2}}"></li>
              <li><label>Address:</label><input id="curAddress1" value="{{current.address1}}"/></li>
              <li><label></label><input id="curAddress2" value="{{current.address2}}"/></li>
              <li><label></label><input id="curTown" value="{{current.town}}"/></li>
              <li><label></label><input id="curCountyOrCity" value="{{current.countyOrCity}}"/></li>
              <li><label>Post Code:</label><input id="curPostCode" pattern="[a-z,A-Z,0-9, ]{5,9}" value="{{current.postCode}}"></li>
            </ul>
          </div>
          <div class="currentBody col-md-6">
            <ul class="form edit-form">
              <li><label>Enquiry Type:</label><input id="curEnquiryType" value="{{current.enquiryType}}"></li>
              <li><label>Stage:</label><input class="typeahead" id="curStage" value="{{current.stage}}"></li>
              <li><label>Source:</label><input class="typeahead" id="curSource" value="{{current.source}}"></li>
              <li><label>Medium:</label><input class="typeahead" id="curMedium" value="{{current.medium}}"></li>
              <li><label>Page Submitted:</label><input id="curPageSubmitted" value="{{customField(current, 'pageSubmitted')}}"></li>
              <li><label>Source:</label><input class="typeahead" id="curSource" value="{{current.source}}"></li>
              <li><label>Medium:</label><input class="typeahead" id="curMedium" value="{{current.medium}}"></li>
              <li><label>Campaign:</label><input id="curCampaign" value="{{current.campaign}}"></li>
              <li><label>Keyword:</label><input id="curKeyword" value="{{current.keyword}}"></li>
            </ul>
          </div>
        </form>
        <form id="currentAccountForm">
          <div id="currentAccount" style="clear: both">

            <h2 class="form">Account</h2>

            <div class="currentBody col-md-6">
              <ul class="form edit-form">
                <li><label class="required">Company Name:</label><input id="curAccountName" required value="{{current.account.name}}"></li>
                <li><label>Company Number:</label><input id="curCompanyNumber" pattern="[0-9]{8}" value="{{current.account.companyNumber}}"></li>
                <li><label>Website:</label><input id="curBusinessWebsite" type="url" value="{{current.account.businessWebsite}}"></li>
              </ul> 
            </div>
            <div class="currentBody col-md-6">
              <ul class="form edit-form">
                <li><label>Also known as:</label><input id="curAliases" value="{{current.account.aliases}}"></li>
                <li><label>No. of employees:</label><input id="curNoOfEmployees" type="number" value="{{current.account.noOfEmployees}}"/></li>
              </ul>
            </div>
          </div>

          <div id="currentAccountDesc" style="clear: both" class="col-md-12">
              <ul class="form edit-form">
                <li><label>Short description:</label><textarea id="curShortDesc" cols="80" value="{{current.account.shortDesc}}"></textarea></li>
                <li><label>Description:</label><textarea id="curDescription" cols="80" value="{{current.account.description}}"></textarea></li>
              </ul>
          </div>

          <div id="currentAccountExtended" style="clear: both">
            {{>(tenant.name+'AccountExtension')}}

            <!-- TODO General purpose account extension if no dedicated one available 
            {{#if tenant.accountFields}}
              <div class="col-md-12" id="currentAccountExtended">
                <h2 class="form">
                  <span>More...</span>
                </h2>

                <!-- first column - ->  
                {{>column {object: current.account, fields: tenant.accountFields.slice(0,Math.floor(tenant.accountFields.length/2))} }}

                <!-- second column - ->  
                {{>column {object: current.account, fields: tenant.accountFields.slice(Math.ceil(tenant.accountFields.length/2),tenant.accountFields.length)} }}

              </div>
            {{/if}}-->
          </div>

        </form>
        
        <div style="clear: both"></div>

        <form id="activityForm">
         <div id="activitySect" style="clear: both">
          <h2 title="Activities are added automatically by the workflows">
            <span>Activities</span>
          </h2>
          <table id="activitiesTable" class="table table-striped"><tbody>
            {{#each current.activities:j}}
              <tr>
                <td class="field-occurred">{{age(occurred)}} ({{formatDate(occurred)}})</td>
                <td class="field-type">{{type}}</td>
                <td class="field-text">{{content}}</td>
              </tr>
            {{/each}}
          </tbody></table>
         </div>
        </form>
        
        <form id="noteForm">
         <div id="notesSect" style="clear: both">
          <h2>
            <span>Notes</span>
            <span class="clickable glyphicon glyphicon-plus" aria-hidden="true" onclick="ractive.addNote('{{current._links.self.href}}')"></span>
          </h2>
          <table id="notesTable" class="table table-striped"><tbody>
            <tr style="display:none;">
              <td colspan="3">
                <textarea id="note" on-blur="saveNote()" placeholder="Type your note here" required style="width:100%;"></textarea>
                <br/>
                <a onclick="$('#notesTable tr:nth-child(1)').slideUp();">Cancel</a>
              </td>
            </tr>
            {{#each current.notes:j}}
              <tr>
                <td class="field-age">{{age(created)}} ({{formatDate(created)}})</td>
                <td class="field-author">{{author}}</td>
                <td class="field-text">{{content}}</td>
              </tr>
            {{/each}}
          </tbody></table>
         </div>
        </form>

        <form id="documentForm">
         <div id="documentSect" style="clear: both">
          <h2>
            <span>Documents</span>
            <span class="clickable glyphicon glyphicon-plus" aria-hidden="true" onclick="ractive.addDoc('{{current._links.self.href}}')"></span>
          </h2>
          <table id="docsTable" class="table table-striped"><tbody>
            <tr style="display:none;">
              <td colspan="3">
                <input id="doc" on-blur="saveDoc()" placeholder="Paste document link here" required style="width:100%;"/>
                <br/>
                <a onclick="$('#docsTable tr:nth-child(1)').slideUp();">Cancel</a>
              </td>
            </tr>
            {{#each current.documents:k}}
              <tr>
                <td>{{created}} ({{formatDate(created)}})</td>
                <td>{{author}}</td>
                <td>{{url}}</td>
              </tr>
            {{/each}}
          </tbody></table>
         </div>
        </form>

      </section>

    <!-- PARTIALS FOLLOW AS CANNOT CURRENTLY USE SEPERATE ELEMENT TODO --> 

    <!-- {{>omnyAccountExtension}} -->

    <!-- {{/omnyAccountExtension}} -->

    <!-- {{>column}} -->
      <div class="currentBody col-md-6">
        <ul class="form edit-form">
          {{#each fields:j}}
            <li><label>{{label}}:</label><input id="curUnknown" value="{{object.customFields[key]}}"></li>
          {{/each}}
        </ul>
      </div>
    <!-- {{/column}} -->

  </script>

  <div id="ajax-loader">
    <img class="ajax-loader" src="images/omny-ajax-loader.gif" alt="Loading..."/>   
  </div>

  <div class="powered-by">
	  <h1>
	    <span class="powered-by-text">powered by</span>
	    <img src="images/omny-greyscale-inline-logo.png" alt="powered by Omny Link"/>
	  </h1>
  </div>
  <p class="beta bg-warning pull-right">Beta!</p>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap3-typeahead.js"></script>
  <!--
       3. You can always get the most recent stable version from the URL below.
       If you want the newest features, use the 'edge' version instead:

           http://cdn.ractivejs.org/edge/ractive.min.js

       If you need IE8 support, change 'ractive' to 'ractive-legacy'.
  -->
  <script src="js/ractive.min.js"></script>
  <script src="js/autoNumeric.min.js"></script>
  <script src="js/login-0.1.0.js"></script>
  <script src="js/cust-mgmt-0.4.0.js"></script>
  <script>
    $(document).ready(function() {
      ractive.set('tenant', { 
        id: 'omny', 
        typeaheadControls: [
          { selector: '#curEnquiryType', url: '/data/omny/enquiry-types.json'},
          { selector: '#curMedium', url: '/data/media.json'},
          { selector: '#curSource', url: '/data/sources.json'},
          { selector: '#curStage', url: '/data/stages.json'}
        ]
      });
      $.ajaxSetup({
        headers: {'X-Tenant': ractive.get('tenant.id')}
      });
      ractive.fetch();
      ractive.initAutoComplete();
      ractive.initAutoNumeric();
      var s = getSearchParameters()['s'];
      if (s!=undefined) ractive.set('searchTerm',s);
      ractive.set('saveObserver', true);
    });
  </script>

</body>
</html>
