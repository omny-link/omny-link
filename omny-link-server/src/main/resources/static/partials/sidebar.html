<div class="omny-burger" on-click="toggleSidebar()">
  <span class="clickable glyphicon glyphicon-btn glyphicon-menu-hamburger" title="{{title}}"></span>
</div>
<div class="omny-bar {{#profile.omnyBarPosition}}omny-bar-{{profile.omnyBarPosition}}{{/}} {{^profile.omnyBarPosition}}omny-bar-left{{/}}">
  <ul>
    <li>
      <span class="clickable glyphicon glyphicon-btn glyphicon-menu-hamburger" on-click="toggleSidebar()" title="{{title}}"></span>
    </li>
    {{#tenant.omnyBar}}
      {{#if matchRole(role) && featureEnabled(feature)}}
	      <li class="page"><a href="{{url}}">
	        <span class="{{classes}} {{#active==url}}active{{/}}" title="{{title}}"></span>
	      </a></li>
	    {{/if}}
    {{/}}
    <li class="powered-by-icon">
      <img src="/images/icon/omny-icon-greyscale.png" alt="powered by Omny Link">
    </li>
  </ul>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-61263166-2', 'auto');
  ga('send', 'pageview');
</script>
