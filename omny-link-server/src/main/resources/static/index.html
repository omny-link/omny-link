<!doctype html>
<html lang='en'>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset='utf-8'>
  <title>Omny Link</title>
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/workmgmt/2.2.0/css/base.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/omny-icon-16x16.png" />
</head>
<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  <script id='template' type='text/ractive'>

    {{>profileArea}}
    {{>sidebar { active: 'index.html' }}}
    {{>titleArea}}
    {{>loginSect}}
    {{>helpModal}}

    <section class="resultsSect">
      <p>&nbsp;</p>
      <h2>{{tagLine}}</h2>
      <p>{{{intro}}}</p>
      <ul style="list-style:none;">
        {{#tenant.toolbar}}
          {{#if matchRole(role)  && featureEnabled(feature)}}
            <li>
              <a href="{{context}}{{url}}">
                <span class="glyphicon {{role}} {{icon}}" style="display:inline-block" title="{{title}}"></span>
                <span>{{title}}</span>
              </a>
              <span>{{description}}</span>
            </li>
          {{/if}}
        {{/}}
      </ul>
    </section>

  </script>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/ractive/0.7.3/ractive.min.js"></script>

  <script src="/js/autoNumeric.js"></script>
  <script src="/js/md5.min.js"></script>

  <script src="js/env.js"></script>
  <script src="/workmgmt/2.2.0/js/activity.js"></script>
  <script src="/workmgmt/2.2.0/js/string-functions.js"></script>
  <script src="/workmgmt/2.2.0/js/support.js"></script>
  <script src="/workmgmt/2.2.0/js/i18n.js"></script>

  <script src="/workmgmt/2.2.0/js/base.js"></script>
  <script src="/omny/2.1.0/js/index.js"></script>
  <script src="/webjars/auth/1.0.0/js/auth.js"></script>

</body>
</html>
