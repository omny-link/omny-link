      <script type="text/javascript">
        function submitFoo() {
          $('.p-messages').empty().append('Sending...').show();
          $p.sendMessage('inOnly','com.trakeo.procure.NewProduct.json',JSON.stringify($p.foo));
        }
        jQuery(document).ready(function() {
          ;
        });
      </script>

      <form id="fooForm" class="" role="form">
      
        <div class="p-messages" style="display:none;"> </div>

        <div id="fooDetails">
          <input class="decorate form-control" data-p-bind="$p.foo.name" type="text" id="Name" name="Name" placeholder="Name" required title="Please enter the foo name"/>
        </div>

        <div>
          <input data-p-action="submitFoo();" type="button" value="Submit" id="send" class="btn btn-fwd decorate">
        </div>
        <p>Fields marked <span class="mandatory">*</span> are mandatory.</p> 
    </form>
