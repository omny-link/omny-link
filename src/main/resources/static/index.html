<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/omny-0.1.0.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/omny-icon-16x16.png" />
  <link rel="shortcut icon" type="image/png" href="images/icon/omny-icon-16x16.png">
  <title>Omny Link | Work Management Service</title>
  <style>
    html,body,section#main { 
      height:100%;
      text-align: center;
      width: 100%;
    }
    section#main { 
      margin: auto;
      padding-top: 10%;
    }
    section#login { 
      padding-top: 0;
      padding-right: 20px;
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30%;
    }
  </style>
</head>
<body>
    <section id="login">
			<form class="form-inline" id="loginForm">
			  <div class="form-group">
			    <input type="email" class="form-control" id="username" placeholder="jane.doe@example.com">
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control" id="password" placeholder="******">
			  </div>
			  <button onclick="login(this.parentElement);" type="button" class="btn btn-default">Login</button>
			</form>
      <p>New to Omny Link? <a href="/register.html">Sign Up</a></p>
    </section>
    
    <section id="main">
    <h1>Omny Link | Work Management Service</h1>
    <img src="images/omny-logo.png"/>
    <p>For more information see <a href="//omny.link">http://omny.link</a></p>


  </section>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  
  <script src="/js/login-0.1.0.js"></script>
</body>
</html>
