<input class="decorate" id="tenantId" name="Tenant Id" required placeholder="the tenant identifier, alphanumeric only" title="a lower case code for the tenant, alphanumeric only" type="text"/>
<input class="decorate"  id="accountTypeValues" name="Account Types" placeholder="Comma separated list: Customer, Partner, Staff etc." title="Comma separated list: Customer, Partner, Staff etc." type="text"/>
<input class="decorate"  id="stageValues" name="Stages for an Account to go through"  placeholder="Comma separated list. New Enquiry, Complete, On Hold and Cold are typically used by everyone" title="Comma separated list. New Enquiry, Complete, On Hold and Cold are typically used by everyone" type="text"/>

<blockquote>Contacts and Notes sections will always be included. Orders will be included automatically if and when you provision orders. </blockquote>
<input class="decorate" data-options="" id="incDocuments" name="Include Documents" title="Should document links be enabled?" type="checkbox"/>
