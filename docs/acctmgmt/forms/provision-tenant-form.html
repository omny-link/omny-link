<input id="tenantId" class="decorate" title="Lower case code name for the tenant, alphanumeric only" name="Id" required type="text" pattern="[a-z,0-9]*" placeholder="acme" />
<input id="name" class="decorate" title="Display name of the tenant" name="Name" required type="text" placeholder="ACME Inc." />
<input id="tenantDomain" class="decorate" title="Tenant's full domain name starting http(s)://" name="Tenant Domain Name" required type="url" placeholder="http://" />
<input id="adminEmail" class="decorate" title="Email of the tenant's owner / administrator; used for both WordPress admin email and Omny default sender" name="Tenant's Contact Email" required type="email" placeholder="info@acme.com" />
<input id="adminFirstName" class="decorate" title="first name of the tenant's owner / administrator" name="Tenant's First Name" required type="text" placeholder="first name of the tenant's owner / administrator" />
<input id="adminLastName" class="decorate" title="last name of the tenant's owner / administrator" name="Tenant's Last Name" required type="text" placeholder="last name of the tenant's owner / administrator" />
<input id="logoUrl" class="decorate" title="Recommended size is 200x50 pixels, format is PNG" name="Logo Url" required type="url" placeholder="http://" />
<input id="iconUrl" class="decorate" title="Recommended size is 16x16 pixels, format is PNG" name="Icon Url" required type="url" placeholder="http://" />
<input id="headingColor" class="decorate" title="Used principally in headings" name="Primary colour" type="color" value="#0e9acd" placeholder="#0e9acd" />
<input id="subHeadingColor" class="decorate" title="Used principally in sub-headings" name="Secondary colour" type="color" value="#6f6f71" placeholder="#6f6f71" />
<input id="bodyColor" class="decorate" title="Used principally for body text" name="Body colour" type="color" value="#6f6f71" placeholder="#6f6f71" />
<input id="accentColor" class="decorate" title="Used to draw attention in various places" name="Accent colour" type="color" value="#ff6c06" placeholder="#ff6c06" />
<input id="iconColor" class="decorate" title="Used principally for inactive icons" name="Icon colour" type="color" value="#6f6f71" placeholder="#6f6f71" />
<input id="contactAccount" class="decorate" title="Please select the stories to enable" name="Contact-led or Account-led?" type="radio" data-options="Contact,Account"/>
<input id="stories" class="decorate" title="Please select the stories to enable" name="Stories" type="checkbox" data-options="Track enquiries from website,Maintain stock,Place orders,Report on sales funnel"/>
