<input class="decorate" id="tenantId" name="Id" required  placeholder="a lower case code for the tenant, alphanumeric only" title="a lower case code for the tenant, alphanumeric only" type="text"/>
<input class="decorate" id="name" name="Name" required  placeholder="display name of the tenant" title="display name of the tenant" type="text"/>
<input class="decorate" id="adminEmail" name="Admin Email" required  placeholder="email of the tenant's owner / administrator" title="email of the tenant's owner / administrator" type="email"/>
<input class="decorate" id="adminFirstName" name="Admin First Name" required  placeholder="first name of the tenant's owner / administrator" title="first name of the tenant's owner / administrator" type="text"/>
<input class="decorate" id="adminLastName" name="Admin Last Name" required  placeholder="last name of the tenant's owner / administrator" title="last name of the tenant's owner / administrator" type="text"/>
<input class="decorate" id="logoUrl" name="Logo Url" required  placeholder="http://" title="Recommended size is 200x50 pixels, format is PNG" type="url"/>
<input class="decorate" id="iconUrl" name="Icon Url" required  placeholder="http://" title="Recommended size is 16x16 pixels, format is PNG" type="url"/>
<input class="decorate"  id="headingColor" name="Primary colour" placeholder="#0e9acd" title="Used principally in headings" type="color" value="#0e9acd"/>
<input class="decorate"  id="subHeadingColor" name="Secondary colour" placeholder="#6f6f71" title="Used principally in sub-headings" type="color" value="#6f6f71"/>
<input class="decorate"  id="bodyColor" name="Body colour" placeholder="#6f6f71" title="Used principally for body text" type="color" value="#6f6f71"/>
<input class="decorate"  id="accentColor" name="Accent colour" placeholder="#ff6c06" title="Used to draw attention in various places" type="color" value="#ff6c06"/>
<input class="decorate"  id="iconColor" name="Icon colour" placeholder="#6f6f71" title="Used principally for inactive icons" type="color" value="#6f6f71"/>
<input class="decorate" data-options="Create tenancy,Reset own password,Raise support ticket,Make enquiry (embedded),Make enquiry (from website),Send memo (to individual),Maintain stock items,Maintain stock categories,Report sales funnel" id="stories" name="Stories" title="Please select the stories to enable" type="checkbox"/>
