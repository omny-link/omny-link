#Fri Feb 14 13:00:00 GMT 2014
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=application.log
log4j.appender.R.MaxFileSize=100KB
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.org.apache=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.openid4java=WARN
log4j.logger.org.springframework=WARN
#log4j.logger.org.springframework.security=DEBUG
log4j.logger.org.activiti.engine=WARN
log4j.logger.org.activiti.spring=WARN
log4j.logger.org.activiti.spring.auth=DEBUG
log4j.logger.org.activiti.spring.rest=DEBUG
