<section id="offerSect">
        <h3>
          <span class="ol-collapse glyphicon glyphicon-triangle-right" onclick="ractive.toggleSection($(this).closest('section'))"></span>
    <span>Offer</span>
  </h3>

  <div class="currentBody col-md-6 col-sm-12 col-xs-12" style="display:none">
    <ul class="form edit-form">
      <li class="form-group">
        <label class="col-md-4 col-sm-4">Status:</label>
        <input class="form-control" list="status" placeholder="Start typing to filter options" id="curOfferStatus" maxlength="20" value="{{current.offerStatus}}"/>
        <p class="col-md-offset-4 col-sm-offset-4 hidden-xs help-block">Draft, Ready for review, Published etc.</p>
      </li>
      <li class="form-group">
        <label class="col-md-4 col-sm-4">Title:</label>
        <input class="form-control" id="curOfferTitle" maxlength="35" value="{{current.offerTitle}}"/>
        <p class="col-md-offset-4 col-sm-offset-4 hidden-xs help-block">The top line of the offer.</p>
      </li>
    </ul>
  </div>

  <div class="currentBody col-md-6 col-sm-12 col-xs-12" style="display:none">
    <ul class="form edit-form">
      <li class="form-group">
        <label class="col-md-4 col-sm-4">Call To Action:</label>
        <input class="form-control" id="curOfferCallToAction" maxlength="30" value="{{current.offerCallToAction}}"/>
        <p class="col-md-offset-4 col-sm-offset-4 hidden-xs help-block">Call to action is typically used as button text.</p>
      </li>
      <li class="form-group">
        <label class="col-md-4 col-sm-4">URL:</label>
        <input class="form-control" placeholder="A relative or absolute URL to redirect to" id="curOfferUrl" value="{{current.offerUrl}}"/>
        <p class="col-md-offset-4 col-sm-offset-4 hidden-xs help-block">If absolute, must begin with http:// or https://.</p>
      </li>
    </ul>
  </div>

  <div class="currentBody col-md-12" style="display:none">
    <ul class="form edit-form">
      <li class="form-group">
        <label class="textarea col-md-2 col-sm-4">Description:</label>
        <textarea class="col-md-10 col-sm-8 form-control" id="curOfferDescription" maxlength="80" value="{{current.offerDescription}}"></textarea>
      </li>
    </ul>
  </div>
</section>
