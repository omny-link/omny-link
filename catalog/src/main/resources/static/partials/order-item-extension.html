{{#if tenant.orderFields.length>0}}
  <section id="currentContactExtendedSect">
    <h3>
      <span class="ol-collapse glyphicon glyphicon-btn glyphicon-triangle-right" onclick="ractive.toggleSection($(this).closest('section'))"></span>
      <span>Further Info</span>
    </h3>
    <div class="currentBody col-md-6 col-sm-12 col-xs-12" style="display:none">
      <ul class="form edit-form">
        {{#each tenant.orderFields.slice(0,Math.ceil(tenant.orderFields.length/2)):j}}
          <li class="form-group">
            <label class="col-md-4 col-sm-4">{{label == undefined ? name.toLabel() : label}}:</label>
            <input class="form-control" id="cur{{name.toLeadingCaps()}}" value="{{current.customFields[name]}}">
            <p class="col-md-offset-4 col-sm-offset-4 help-block field-error"></p>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="currentBody col-md-6 col-sm-12 col-xs-12" style="display:none">
      <ul class="form edit-form">
        {{#each tenant.orderFields.slice(Math.ceil(tenant.orderFields.length/2),tenant.orderFields.length):j}}
          {{>field-extension}}
        {{/each}}
      </ul>
    </div>
  </section>
{{/if}}
