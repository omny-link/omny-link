<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Sidebar Template with Icons</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      overflow-x: hidden;
    }

    #sidebar {
      min-height: 100vh;
      background-color: #343a40;
      transition: all 0.3s ease;
    }

    #sidebar .nav-link {
      color: #ccc;
    }

    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      background-color: #495057;
      color: #fff;
    }

    #sidebarCollapse {
      border: none;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: -250px;
        width: 250px;
        z-index: 1030;
      }

      #sidebar.active {
        left: 0;
      }

      #content {
        margin-left: 0;
      }
    }

    @media (min-width: 769px) {
      #sidebar {
        width: 250px;
      }

      #content {
        margin-left: 250px;
      }
    }

    .nav-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark">
    <div class="p-3">
      <h4 class="text-white mb-4"><i class="bi bi-box"></i> My App</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="bi bi-speedometer2 nav-icon"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-people nav-icon"></i> Users
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear nav-icon"></i> Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-door-closed nav-icon"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="content">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-outline-secondary" id="sidebarCollapse">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand mb-0 h1">Dashboard</span>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <h1>Welcome!</h1>
      <p>This is a Bootstrap 5 layout with a collapsible sidebar and Bootstrap Icons.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    document.getElementById('sidebarCollapse').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
    });
  </script>

</body>
</html>
