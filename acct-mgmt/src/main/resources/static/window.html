<!doctype html>
<html lang='en-GB'>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset='utf-8'>
  <title>Customer Management</title>
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">

  <link href="/workmgmt/2.3.0/css/base.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icon/omny-icon-16x16.png" />
  <style>
    .axis path {
      fill: none;
      stroke: #777;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-size: 13px;
    }
    .legend {
      font-size: 14px;
      font-leads: bold;
    }
    text.y1 {
      fill: red;
    }
    path.y1 {
      stroke: red;
      fill: none;
      stroke-width: 1px;
    }
    text.y2 {
      fill: green;
    }
    path.y2 {
      stroke: green;
      fill: none;
      stroke-width: 1px;
    }
    text.y3 {
      fill: orange;
    }
    path.y3 {
      stroke: orange;
      fill: none;
      stroke-width: 1px;
    }
    text.y4 {
      fill: blue;
    }
    path.y4 {
      stroke: blue;
      fill: none;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <div class="clearfix" id="messages"></div>
  <div class="container" id="container"></div>
  <script id='template' type='text/ractive'>
    {{>profileArea}}
    {{>titleArea}}
    {{>loginSect}}

    {{>metricListSect}}
    <section id="visualisation" class="container"></section>

    {{>sidebar { active: 'window.html' }}}
    {{>supportBar}}
  </script>

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/webjars/ractive/0.7.3/ractive.min.js"></script>
  <script src="/webjars/d3js/3.5.5/d3.min.js"></script>

  <script src="js/md5.min.js"></script>
  <script src="js/env.js"></script>
  <script src="/workmgmt/2.3.0/js/activity.js"></script>
  <script src="/workmgmt/2.3.0/js/string-functions.js"></script>
  <script src="/workmgmt/2.3.0/js/i18n.js"></script>

  <script src="/workmgmt/2.3.0/js/base.js"></script>
  <script src="/acctmgmt/2.2.0/js/window.js"></script>
  <script src="/acctmgmt/2.2.0/js/window-ui.js"></script>
  <script src="/webjars/auth/1.0.0/js/auth.js"></script>
  <script src="//webjars/supportservices/2.2.0/js/support.js"></script>
</body>
</html>
