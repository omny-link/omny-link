<section class="container container-sticky">
  <h2 class="navbar-sticky">
    {{>navbar}}
    {{>profileArea}}
  </h2>
</section>

<section id="pasteSect" style="display:none">
  <h2>
    Import
    <a class=" btn btn-outline-dark -import super-admin float-end upload" aria-hidden="true" on-click="pasteImport()" title="Import data from file"></a>
  </h2>
  <div id="pasteZone" class="col-md-12 pasteZone">
    <span class="target" style="border: #666 solid 1px">Paste your data here</span>
  </div>

  <div id="pastePreview" style="clear:both">
    <table class="accounts table table-striped">
      <thead>
        {{#each pasteData.headers:idx}}
          <th data-name="{{.}}" >
            <span>{{.}}</span>
            <span class="alert-warning  btn btn-outline-dark -warning-sign" style="display:none" title="field '{{.}}' is not recognised"></span>
          </th>
        {{/each}}
      </thead>
      <tbody>
        {{#each pasteData.rows:idx}}
          <tr data-row="{{idx}}">
            {{#each pasteData.rows[idx]:colIdx}}
              <td data-col="{{colIdx}}">
                <span>{{.}}</span>
                <span class="alert-warning  btn btn-outline-dark -warning-sign" style="display:none" title="'{{.}}' is not a valid value"></span>
              </td>
            {{/each}}
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

</section>

<section class="resultsSect" id="accountsSect">
  <h2 class="navbar-top">
    {{>navbar}}
    {{! TODO Untested<a class=" btn btn-outline-dark  btn btn-outline-dark -cloud-upload power-user float-end" aria-hidden="true" on-click="pasteInit()" title="Upload data from file"></a>}}
  </h2>
  {{>accountListTable}}
</section>
