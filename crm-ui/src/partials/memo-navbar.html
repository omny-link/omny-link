<a id="memosTableToggle" class="clickable  btn btn-outline-dark bi bi-caret-down" aria-hidden="true" on-click="toggleResults()" title="Collapse or expand the memo table"></a>
<span>Templates</span>
<a class="clickable  btn btn-outline-dark bi bi-plus" aria-hidden="true" on-click="add()" title="Add a new memo"></a>
<a class="clickable  btn btn-outline-dark bi bi-arrow-clockwise" aria-hidden="true" on-click="fetch()" title="Refresh the list"></a>
<input type="search" class="form-control search" placeholder="Search" value="{{searchTerm}}">
<a class=" btn btn-outline-dark bi bi-search" aria-hidden="true" title="Search for matching templates"></a>
<a class="clickable dropdown" aria-hidden="true" id="filterBtn" title="Show filters">
  <button class="clickable btn btn-outline-dark bi bi-filter" data-bs-toggle="dropdown" type="button">

  </button>
  <ul class="dropdown-menu" id="filterMenu" role="menu">
    <li on-click="search()"><a class="dropdown-item" href="#">Show All</a></li>
    <li><hr class="dropdown-divider"></li>
    <li on-click="search('status:draft')">Draft</li>
    <li on-click="search('status:review')">Pending Review</li>
    <li on-click="search('status:published')">Published</li>
  </ul>
</a>
