<form id="noteForm">
 <section id="notesSect" style="clear: both">
  <h2 id="notes">
    <span class="ol-collapse  btn btn-outline-dark bi-caret-right" onclick="ractive.toggleSection($(this).closest('section'))"></span>
    <span>Notes</span>
    <span class="clickable btn btn-outline-dark bi bi-plus" aria-hidden="true" onclick="ractive.addNote('{{current._links.self.href}}')" title="Add a new note"></span>
    <span class="clickable btn btn-outline-dark bi bi-star" aria-hidden="true" onclick="ractive.toggleShowFavoriteNotes(this)" title="Toggle showing all notes or just the favorites"></span>
    <span class="clickable btn btn-outline-dark bi bi-unlock" aria-hidden="true"
          onclick="ractive.toggleShowConfidentialNotes(this)"
          title="Since you're not the owner you cannot view confidential notes."
      ></span>
    {{#alerts['notes']}}<span class="alert-counter alert-danger"> {{alerts['notes']}}</span>{{/}}
  </h2>
  <div style="display:none">
    <table id="notesTable" class="table table-striped"><tbody>
      {{#each current.notes:j}}
        <tr class="{{#if favorite}}favorite{{else}}unfavorite{{/if}} {{#if confidential}}alert-warning confidential{{else}}nonconfidential{{/if}}">
          <td class="field-age">{{formatAgeFromDate(created)}} {{#created}}({{formatDateTime(created)}}){{/}}</td>
          <td class="field-author">{{{gravatar(author)}}}</td>
          {{#created}}
            <td class="field-text" {{# lessThan24hAgo(created)}}notyetcontenteditable{{/}}>{{{formatContent(..content)}}}</td>
          {{else}}
            <td class="field-text">
              <textarea id="note" on-blur="saveNote(.)" placeholder="Type your note here" required style="width:100%;" value={{..content}}></textarea>
              <br/>
              <a on-click="cancelNote()">Cancel</a>
            </td>
          {{/}}
          <td class="float-end">
            <span class="btn btn-outline-dark bi {{#favorite}}bi-star-fill{{else}}bi-star{{/}}" on-click="toggleNoteFavorite(j)"></span>
              <span class="btn btn-outline-dark bi {{#confidential==true}}bi-lock{{else}}bi-unlock{{/}}" on-click="toggleNoteConfidentiality(j)"></span>
            </td>
        </tr>
      {{/each}}
      {{^current.notes}}
        <tr><td colspan="5">None</td></tr>
      {{/}}
    </tbody></table>
  </div>
 </section>
</form>
