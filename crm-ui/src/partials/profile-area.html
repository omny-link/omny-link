<div class="profile float-end">
  <form name="logoutForm" action="/logout" method="POST">
    <a href="https://auth.knowprocess.com/auth/realms/knowprocess/account/#/" title="To set your profile picture, please visit gravatar.com">
      <span class="profile-img">{{username}}</span>
    </a>
    <a class="logout glyphicon btn btn-outline-dark glyphicon-log-out" aria-hidden="true" on-click="logout()"></a>
    <a class="glyphicon btn btn-outline-dark glyphicon-question-sign" aria-hidden="true" on-click="showHelp()"></a>
  </form>
</div>
