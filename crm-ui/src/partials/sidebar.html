<div class="menu-burger navbar-side" on-click="toggleSidebar()">
  <span class="clickable glyphicon icon-btn glyphicon-menu-hamburger" title="{{title}}"></span>
</div>
<div class="toolbar {{#profile.toolbarPosition}}toolbar-{{profile.toolbarPosition}}{{/}} {{^profile.toolbarPosition}}toolbar-left{{/}}">
  <ul>
    <li>
      <span class="clickable glyphicon icon-btn glyphicon-menu-hamburger" on-click="toggleSidebar()" title="{{title}}"></span>
    </li>
    {{#tenant.toolbar:idx}}
      {{#if matchRole(role) && featureEnabled(feature)}}
	      <li class="page"><a href="{{url}}">
	        <span class="glyphicon {{icon}} {{classes}} {{#active==url}}active{{/}}" title="{{name}}"></span>
	      </a></li>
	    {{/if}}
    {{/}}
    <li class="powered-by-icon">
      <a href="//omny-link.github.io/" target="_blank">
        <img src="/images/icon/omny-icon-greyscale.png" alt="powered by Omny Link CRM">
      </a>
    </li>
  </ul>
</div>
