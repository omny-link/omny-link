<a id="stockItemsTableToggle" class="clickable  btn btn-outline-dark bi bi-caret-down" aria-hidden="true" on-click="toggleResults()" title="Collapse or expand the stock item table"></a>
<span>{{tenant.strings.stockItems}}</span>
<a class="clickable  btn btn-outline-dark bi bi-plus" aria-hidden="true" on-click="add()" title="Add a new stockItem"></a>
<a class="clickable  btn btn-outline-dark bi bi-arrow-clockwise" aria-hidden="true" on-click="fetch()" title="Refresh the list"></a>
<input type="search" class="form-control search" placeholder="Search" value="{{searchTerm}}">
<a class=" btn btn-outline-dark bi bi-search" aria-hidden="true" title="Search for matching stockItems"></a>
<a class="clickable dropdown" aria-hidden="true" id="filterBtn" title="Show filters">
  <button class="clickable btn btn-outline-dark bi bi-filter" data-bs-toggle="dropdown" type="button">

  </button>
  <ul class="dropdown-menu" id="filterMenu" role="menu">
    <li on-click="filter:{idx:1}"><a class="dropdown-item" href="#">Show All</a></li>
    <li><hr class="dropdown-divider"></li>
    <li onclick="ractive.search('updated>'+new Date(new Date().setDate(new Date().getDate() - 7)).toISOString().substring(0,10))"><a class="dropdown-item" href="#">Recently updated</a></li>
    <li><hr class="dropdown-divider"></li>
    {{#status:k}}
      <li on-click="filter:{idx:{{2+k}},field: 'status', value: '{{id}}'}">{{name}}</li>
    {{/}}
    <li><hr class="dropdown-divider"></li>
    {{#stockTypes:k}}
      <li onclick="ractive.search('#{{id}}')">{{name}}</li>
    {{/}}
  </ul>
</a>
<a class="clickable super-admin  btn btn-outline-dark -cloud-upload" aria-hidden="true" on-click="showUpload()" style="display:none" title="Upload new stock items"></a>
