<section id="currentTaskListSect">
  <h3>
    <span class="ol-collapse glyphicon icon-btn kp-icon-caret-right" onclick="ractive.toggleSection($(this).closest('section'))"></span>
    <span>Tasks</span>
    {{#alerts['tasks']}}<span class="alert-counter alert-danger"> {{alerts['tasks']}}</span>{{/}}
    <span class="pull-right">
      <span class="clickable glyphicon icon-btn kp-icon-refresh" aria-hidden="true" onclick="ractive.fetchTasks({{current.id}})" title="Refresh task list"></span>
    </span>
  </h3>
  <div class="currentBody col-md-12 col-sm-12 col-xs-12" style="display:none">
    {{>taskListTable}}
	</div>
</section>
